<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

input[type=number] {
  -moz-appearance: textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

</style>

<!-- Toolbar -->
 
 <div class="flex-col-c-sb size1 overlay1" id = 'container'> 

     <div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">
      <h3 class="l1-txt1 txt-center p-b-35 respon1">
        Count-Down Timer
      </h3>

      
      <div class="flex-w flex-c cd100 respon2">

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-37 hours">{{hours}}</span>
          <span class="m1-txt2 p-r-20">Hr</span>
        </div>

        <span class="l1-txt2 p-t-15 dis-none-lg">:</span>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-37 minutes">{{minutes}}</span>
          <span class="m1-txt2 p-r-20">Min</span>
        </div>

        <span class="l1-txt2 p-t-15 dis-none-sm">:</span>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-37 seconds">{{seconds}}</span>
          <span class="m1-txt2 p-r-20">Sec</span>
        </div>

      </div>

      <div align="center">
        <input type="number" name="number" #number style="margin:5px" class = 'btn btn-outline-light' placeholder = 'Please enter minutes'><br/> </div>
        <div align = 'center'>
        <button type="button" class="btn btn-outline-light" (click) = "startTimer(number.value)" style="margin:5px">Start 
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
            </svg>
        </button>
        <button type="button" class="btn btn-outline-light" (click) = "stopTimer()" style="margin:5px">Stop 
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
            </svg>
        </button>
        <button type="button" class="btn btn-outline-light" (click) = "resetTimer()" style="margin:5px">Reset
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bootstrap-reboot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 0 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8zm5.48-.079V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6zm0 3.75V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141z"/>
            </svg>
        </button>
      </div>

    </div> 
  </div>
